<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
  </head>
  <body>
    <main>
 
      <div>
        <h1>Texts based inputs</h1>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="Enter your name">
      </div>

      <label for="Password">Password: </label>
      <input type="password" name="password" id="Password" placeholder="Enter your password">
      <br>
      <label for="Email">Email: </label>
      <input type="email" id="Email" name="Email" placeholder="Enter your email">
      <br>
      <label for="search">Search: </label>
      <input type="search" name="search" id="search" >
      <br>
      <h1>Numeric Inputs</h1>
      <label for="num">Select Number: </label>
      <input type="number" name="num" id="num" min="10" max="20" >
      <br>
      <label for="range">Select range: </label>
      <input type="range" name="range" id="range" min="20" max="1000">
      <br>
      <h1>Date and Time inputs</h1>
      <label for="date">Select date: </label>
      <input type="date" name="date" id="date">
      <br>
      <label for="time">Select time: </label>
      <input type="time" name="time" id="time">
      <br>
      <label for="datetime">DateTIme: </label>
      <input type="datetime-local" name="datetime" id="datetime">
      <br>
      <label for="month">Month: </label>
      <input type="month" name="month" id="month">
      <br>
      <label for="week">Week: </label>
      <input type="week" name="week" id="week">
      <br>
      <h1>Choice Inputs</h1>
      <label for="checkbox">checkbox: </label>
      <input type="checkbox" name="checkbox" id="checkbox">
      <br>
      <label for="radio">Radio</label>
      <input type="radio" name="radio" id="radio">
      <br>
      <label for="submit">Submit</label>
      <input type="submit" name="submit" id="submit" onclick="console.log('Submitted')">
      <br>
      <label for="reset">Reset</label>
      <input type="reset" name="reset" id="reset" onclick="alert('reset')">
      <h1>File Picker</h1>
      <label for="file">Select file</label>
      <input type="file" name="file" id="file">
      <h1>Hidden or Special</h1>
      <label for="Hidden">Hidden</label>
      <input type="hidden" name="hidden" id="Hidden">
      <br>
      <label for="Color">Select colour</label>
      <input type="color" name="color" id="Color">
      <br>
      <label for="image">Image</label>
      <input type="image" src="https://imgs.search.brave.com/ZpHQ_W8nGjnEmEHZnD2fj9RK5ZruJBmvLjLxZRrFegs/rs:fit:200:200:1:0/g:ce/aHR0cHM6Ly93d3cu/ZGljdGlvbmFyeS5j/b20vZS93cC1jb250/ZW50L3VwbG9hZHMv/MjAxOC8wMy93YWlm/dS0xNTB4MTUwLmpw/Zw" name="image" id="image">
    </main>
  </body>
</html>
